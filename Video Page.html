<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Video Page.css">
    <title>Video Page</title>
</head>

<body>
    <div class="background-image">
        <div class="title">
            Ocean Life
        </div>
        <div class="text">
            Discover the various videos on marine life,
            <br>
            what our role in causing it harm,
            <br>
            and how we may be able to
            remedy the situation
        </div>
        <div class="wrapper">
            <div class="item" data-thumbnail="https://img.youtube.com/vi/xtf1eHBlh14/maxresdefault.jpg">
                <iframe width="320" height="180" src="https://www.youtube.com/embed/xtf1eHBlh14?si=NcTtkRKTkVQfB7-G"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="item" data-thumbnail="https://img.youtube.com/vi/P5OBWbZDZIc/maxresdefault.jpg">
                <iframe width="320" height="180" src="https://www.youtube.com/embed/P5OBWbZDZIc?si=A-Y_yia7BYVf9hV-"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="item" data-thumbnail="https://img.youtube.com/vi/0BLhFdFwBY0/maxresdefault.jpg">
                <iframe width="320" height="180" src="https://www.youtube.com/embed/0BLhFdFwBY0?si=4xpyqt_GNfgJA_fP"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="item" data-thumbnail="https://img.youtube.com/vi/Yomf5pBN8dY/maxresdefault.jpg">
                <iframe width="320" height="180" src="https://www.youtube.com/embed/Yomf5pBN8dY?si=yv7_ItkHN727lxuI"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="item" data-thumbnail="https://img.youtube.com/vi/RS7IzU2VJIQ/maxresdefault.jpg">
                <iframe width="320" height="180" src="https://www.youtube.com/embed/RS7IzU2VJIQ?si=YS5JFQ_kSDhLAQbO"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.item').forEach(item => {
            item.addEventListener('mouseover', function () {
                const thumbnailUrl = this.dataset.thumbnail;
                const backgroundImage = document.querySelector('.background-image');
                backgroundImage.style.backgroundImage =
                    `linear-gradient(0deg, rgba(33, 30, 30, 1) 26%, rgba(0, 0, 0, 0.53125) 47%, rgba(0, 0, 0, 0) 99%), url('${thumbnailUrl}')`;
            });

            item.addEventListener('mouseout', function () {
                const backgroundImage = document.querySelector('.background-image');
                backgroundImage.style.backgroundImage =
                    `linear-gradient(0deg, rgba(33, 30, 30, 1) 26%, rgba(0, 0, 0, 0.53125) 47%, rgba(0, 0, 0, 0) 99%), url('vidtitle.jpg')`;
            });
        });

    </script>
</body>
